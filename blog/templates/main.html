{% extends 'base.html' %}

{% block content %}
<section>
    <div class="container mt-5">
        <div class="row">
        {% for i in posts %}
            <div class="col">
                <div class="card" style=" width: 18rem;margin-bottom: 5px">
                    <img src="{{i.image}}" alt="{i.id}">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url 'detail' i.id %}" class="btn btn-primary">Перейти</a>
                        <a href="{% url 'edit' i.id %}" class="btn btn-warning">Редактировать</a>
                    </div>
                    <p style="margin-left:15px;"><a href="{% url 'delete' i.id %}" class="btn btn-danger">Удалить</a></p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
